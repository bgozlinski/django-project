

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% load static %}
    <img src="{%  static 'img/saitama_login.png' %}" alt="saitama_login" height="300" width="450">

    {% if cars|length == 0%}
        <h2>brak wpisów</h2>
    {% else %}
        <h3>Ilosc Samochodów w BD: {{ cars|length }}</h3>

        {% for car in cars %}
            <h3>{{ car }}</h3>
            <p>{{ car.przebieg }}</p>
        {% endfor %}
    {%  endif %}


</body>
</html>
